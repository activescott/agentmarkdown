language: node_js
node_js:
  - "node"
  - "lts/*"
  - "10" # To keep v10 support alive even when lts shifts to a later version
env:
  global:
    # CODACY_PROJECT_TOKEN
    - secure: 
    # GH_TOKEN (Github for semantic-release)
    - secure: ""
    # NPM_TOKEN
    - secure: ""
cache: yarn

after_success:
  - test "$TRAVIS_NODE_VERSION" = "lts/*" && yarn coverage-publish

jobs:
  include:
    - stage: test
      script:
        - echo "Running with node version $(node -v). TRAVIS_NODE_VERSION=$TRAVIS_NODE_VERSION"
        - yarn test
    # Define the release stage that runs semantic-release
    - stage: semantic-release & demo
      node_js: lts/*
      script:
        # build it so the necessary distributable files exist
        - yarn build
        # build demo
        - pushd .
        - cd ./example
        - yarn
        - yarn build
        # cleanup unnecessary files for gh-pages branch
        - rm -rfd ./node_modules
        - rm -rfd ./src
        - rm -f ./package.json
        - rm -f ./yarn.lock
        # test the demo locally:
        - TEST_URL=http://localhost:8080 yarn test
        # leave us in our default working directory
        - popd
      deploy:
        - provider: script
          skip_cleanup: true
          script:
            - ./node_modules/.bin/semantic-release
          on:
            # Override `deploy` default of master; semantic-release will decide which branches to deploy on!
            all_branches: true
        - provider: pages
          # see https://docs.travis-ci.com/user/deployment/pages/
          skip_cleanup: true
          github_token: $GH_TOKEN
          # keep_history off avoids wasting space in repo, but be careful to only target the gh-pages branch!
          keep_history: false
          local_dir: ./example
          target_branch: gh-pages
          on:
            #branch: master
            all_branches: true
            condition: $TRAVIS_BRANCH =~ ^(master|live-example-test)$
        - provider: script
          skip_cleanup: true
          script:
            - echo "testing prod deployment"
            - pushd .
            - cd ./example
            - TEST_URL="https://activescott.github.io/agentmarkdown/" yarn test
            # leave us in our default working directory
            - popd
